documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Deployteq Spec
  type: object
  required:
    - client_id
    - client_secret
    - start_date
  properties:
    # 'TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.':
    client_id:
      type: string
      description: the client ID as generated from Deployteq analytics events app
    client_secret:
      type: string
      description: The client secret as generated from Deployteq analytics events app
    start_date:
      type: string
      description: The start date from which to start collecting data (format yyyy-mm-dd)
